<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- IMPORTANTE CONSULTAR A DOCUMENTAÇÃO DO TAILLWIND -->
<body class="bg-stone-200 flex flex-col">

  <!-- Carrinho -->
<section id="carrinho" class="fixed top-0 right-[-0px] h-screen w-[340px] bg-slate-950 text-slate-200 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between">
  <div id="cabecalhoCarrinho" class="flex justify-between m-4">
    <p>Sacola</p>
    <button id="fecharCarrinho"><i class="fa-solid fa-circle-xmark"></i></i></button>
  </div>


  <!-- //produtos do carrinho -->
  <section id="produtosCarrinho" class="text-slate-200">

  </section>

  <!-- Preco do carrinho -->
  <section>
    <p id="precoTotal">$200</p>
    <button class="bg-slate-200 text-slate-900 px-8 py-4 justify-between sticky top-0">Finalizar Compra</button>
  </section>
</section>

<header class="flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <img src="assets/assets/logo/hashtag.svg" alt="logo" class="h-12">
    <div class="text-white flex gap-3 items-end mx-2">
      <button><i class="fa-solid fa-user"></i></button>
      <button id="abrirCarrinho" ><i class="fa-solid fa-cart-shopping "></i></button>
    </div>
  </header>

  <main>
    <section id="container-produto" class="flex flex-wrap solid border-2"></section>
  </main>
  <!-- type module lida com o modulo de manipulação e importação do js, existe tmb o do async -->
  <script type="module" src="main.js"></script>
</body>




</html>
